<h2>Describe the anime you want to watch</h2>
<form [formGroup]="form" (ngSubmit)="onSubmit()">
  <div class="form-group">
    <input type="text-area" formControlName="description" class="form-control"/>
    <div *ngIf="submitted && f.description.errors" class="invalid-feedback">
      <div *ngIf="f.description.errors.required">Description is required</div>
    </div>
  </div>
  <div class="form-group">
    <button [disabled]="loading" class="btn btn-primary">
      <span *ngIf="loading" class="spinner-border spinner-border-sm mr-1"></span> Submit </button>
    <a routerLink="/animes" class="btn btn-link">Cancel</a>
  </div>
</form>
